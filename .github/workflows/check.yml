name: Check
on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  check-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v5'

      - name: Install uv
        uses: 'astral-sh/setup-uv@v6'
        with:
          version: "0.8.11"
          enable-cache: true

      - name: Setup Python
        uses: 'actions/setup-python@v5'
        with:
          python-version-file: "pyproject.toml"

      - name: Install Dependencies
        run: uv sync --all-packages

      - name: Run checks
        run: uv run poe check

  check-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: 'actions/checkout@v5'

      - name: Setup Node.js
        uses: 'actions/setup-node@v4'
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v5'
        with:
          fetch-depth: 0 # required to fetch all history for all branches and tags

      - name: 'Docker Build'
        run: |
          make docker-build
